<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PledgeCity - Desafios por Meta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Bricolage+Grotesque:wght@700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="glow glow-left"></div>
    <div class="glow glow-right"></div>

    <header class="hero">
      <div>
        <p class="eyebrow">Plataforma de desafios por financiamento coletivo</p>
        <h1>Pague para alguem cumprir uma missao real</h1>
        <p class="subtitle">
          Crie threads, receba pledges, desafie usuarios e negocie counteroffers.
        </p>
      </div>
      <div class="stats" id="global-stats"></div>
    </header>

    <main class="layout">
      <section class="card">
        <h2>Conta</h2>
        <div id="auth-view"></div>

        <h2>Criar nova thread</h2>
        <form id="create-form">
          <label>
            Titulo do desafio
            <input type="text" name="title" placeholder="Ex: Vou a pe para outra cidade" required />
          </label>

          <label>
            Descricao
            <textarea
              name="description"
              rows="4"
              placeholder="Explique regras, distancia, quando faria, etc."
              required
            ></textarea>
          </label>

          <div class="grid-3">
            <label>
              Meta (R$)
              <input type="number" min="1" name="targetAmount" placeholder="1000" required />
            </label>
            <label>
              Data limite
              <input type="date" name="deadlineDate" required />
            </label>
            <label>
              Hora limite
              <input type="time" name="deadlineHour" required />
            </label>
          </div>

          <button type="submit">Publicar thread</button>
        </form>

        <h2>Desafiar usuario</h2>
        <form id="challenge-form">
          <label>
            Username da pessoa
            <input type="text" name="challengedUsername" placeholder="ex: amigo123" required />
          </label>
          <label>
            Titulo do desafio
            <input type="text" name="title" placeholder="Ex: Caminhar 20km" required />
          </label>
          <label>
            Descricao
            <textarea name="description" rows="3" placeholder="Condicoes do desafio" required></textarea>
          </label>
          <label>
            Quanto voce oferece (R$)
            <input type="number" min="1" name="offeredAmount" placeholder="1000" required />
          </label>
          <button type="submit">Enviar desafio</button>
        </form>
      </section>

      <section class="card">
        <div class="row-between">
          <h2>Threads</h2>
          <div class="filters">
            <button class="chip active" data-filter="all">Todas</button>
            <button class="chip" data-filter="open">Abertas</button>
            <button class="chip" data-filter="funded">Meta batida</button>
            <button class="chip" data-filter="committed_current">Commit parcial</button>
            <button class="chip" data-filter="expired">Expiradas</button>
          </div>
        </div>
        <div id="thread-list" class="thread-list"></div>

        <h2>Desafios recebidos/enviados</h2>
        <div id="challenge-list" class="thread-list"></div>
      </section>
    </main>

    <template id="thread-template">
      <article class="thread-item">
        <div class="row-between">
          <h3 class="thread-title"></h3>
          <span class="badge"></span>
        </div>

        <p class="thread-author"></p>
        <p class="thread-description"></p>
        <p class="thread-meta"></p>
        <div class="progress-wrap">
          <div class="progress"><span></span></div>
          <p class="progress-text"></p>
        </div>

        <div class="thread-actions"></div>

        <div class="pledge-box">
          <h4>Fazer pledge</h4>
          <form class="pledge-form">
            <input type="number" min="1" name="amount" placeholder="Valor (R$)" required />
            <button type="submit">Contribuir</button>
          </form>
          <p class="pledge-hint">Pledge usa automaticamente seu username logado.</p>
        </div>

        <details>
          <summary>Ver apoios</summary>
          <ul class="pledge-list"></ul>
        </details>
      </article>
    </template>

    <template id="challenge-template">
      <article class="thread-item">
        <div class="row-between">
          <h3 class="challenge-title"></h3>
          <span class="badge"></span>
        </div>
        <p class="thread-description"></p>
        <p class="thread-meta"></p>
        <div class="thread-actions"></div>
      </article>
    </template>

    <script src="./app.js"></script>
  </body>
</html>
